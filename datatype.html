<!DOCTYPE html>
<html>
<body>

<h1>JavaScript data type</h1>



<script>
    //string
var a;
console.log(a);
 a = 'Hello master!'; 
//(float_value)
var b = 80.5;
console.log(a+"<br>"+b); 
//-Infinity
console.log(16 / 0);
//nan
console.log("hello master" / 2 + 10);
console.log(Math.sqrt(-1));
//boolean
var x = true; 
console.log(x);
var m=5,n=7;
console.log(m>n);
//object data type
var bike = {
        "modal": "pulsar 150",
        "color": "white",
        "owner": "sai kumar",
        "price":8000
}
console.log(bike);
//array data type and function data type
var letsupgrade_jsclass=function(){
            return "hello letsupgrade";
            }
            console.log(letsupgrade_jsclass);
            console.log(typeof letsupgrade_jsclass);
            var course=["html","css","js","java","sql","framework"];
            console.log(course);
            console.log(course[2]);
</script>

</body>
</html>
